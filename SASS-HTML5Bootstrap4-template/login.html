<body class="image-bg" style="background-image: url(assets/images/loginbg.jpg)">
    <div class="loginbg min-height-full d-flex align-items-center">
    <!-- / login container \ -->
    <section class="mylogin">
        <div class="panel row">
            <div class="col-sm-6 text-center pt-2 pl-4 pr-4 pb-2 d-flex align-items-center justify-content-center">
                <a href="#">
                    <img src="assets/images/logo.png" alt="" width="140">
                </a>
            </div>
            <div class="col-sm-6 d-flex align-items-center border-left pt-3 pl-4 pr-4 pb-3">
                <form action="index.html" class="full-width">
                    <h2 class="mb-3">
                        <i class="material-icons">lock</i>
                        Log In
                    </h2>
                    <div class="form-group has-error">
                        <input type="text" class="form-control" placeholder="someone@example.com">
                    </div>
                    <div class="form-group has-error">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group has-error">
                        <div class="checkbox">
                            <label><input class="checkbox-inline" type="checkbox"> Keep me loged in</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger">Login</button>
                    </div>
                    <!-- <a href="#">Having trouble logging in?</a> -->
                </form>
            </div>
        </div>
    </section>
    <!-- \ login container / -->
